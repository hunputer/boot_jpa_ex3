<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 데이터 출력 예제</h1>

<tr th:each = "bookDto : ${itemList}">

    <td th:text="${bookDto.contents}"></td>
</tr>
</body>
</html>
