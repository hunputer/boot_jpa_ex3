<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 데이터 출력 예제</h1>

<form action="/item/one" method="post">
    책번호 : <textarea id="id" name="id"></textarea>
    <button>결과전송</button>
</form>

<div th:if = "${book != null}">
    <div>
        책번호 : <span th:text="${book.id}"></span>
    </div>
    <div>
        책이름 : <span th:text="${book.name}"></span>
    </div>
    <div>
        책내용 : <span th:text="${book.contents}"></span>
    </div>
</div>
</body>
</html>
